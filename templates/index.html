<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JewelryMesh - 3D Jewelry Mesh Generator</title>

  <!-- 1) Import map to resolve bare "three" imports -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js"
    }
  }
  </script>

  <!-- 2) CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/particles.css') }}"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <style>
    /* Ensure browse button sits over drop-zone */
    #browse-btn {
      pointer-events: auto !important;
      opacity: 1 !important;
      visibility: visible !important;
      position: relative !important;
      z-index: 10 !important;
      cursor: pointer !important;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="app-container">
    <!-- ... your header, sections, footer as before ... -->
  </div>

  <!-- 3) Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="{{ url_for('static', filename='js/particles.js') }}"></script>

  <!-- 4) ThreeJS Viewer: loads Three, OrbitControls, GLTFLoader/OBJLoader, and exposes loadModel -->
  <script type="module" src="{{ url_for('static', filename='js/threejs-viewer.js') }}"></script>

  <!-- 5) Your main application script -->
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
